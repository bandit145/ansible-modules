---

- name: TEST | prep environment
  yum:
    name:
      - bind
      - python-dns
    state: present

- name: TEST1 | create zone
  dnszone:
    name: test.com
    ttl: 3900
    master_name: ns1
    responsible_name: test@test.com
    records:
      - name: test1
        data: 
          - 192.168.50.2
        type: A
      - name: ns1
        data: 
          - 192.168.50.3
        type: A
    state: present
